<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <!-- Page-specific meta tags -->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
  {% endif %}

  {% if page.layout == "docs" %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <!-- Organization structured data for Google logo display -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}",
    "logo": "{{ site.url }}/assets/images/drifthound_logo.png",
    "description": "{{ site.description }}",
    "sameAs": [
      "https://github.com/drifthoundhq/drifthound"
    ]
  }
  </script>

  <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/images/favicon/favicon-96x96.png' | relative_url }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon/favicon.svg' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Documentation-specific CSS -->
  {% if page.layout == "docs" %}
  <link rel="stylesheet" href="{{ '/assets/css/docs.css' | relative_url }}">
  {% endif %}
</head>
